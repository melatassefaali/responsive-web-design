<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="styles.css">
    <title>Survey Form</title>
  </head>

  <body>
    <main>
      <!--Introduction-->
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p><h3>

      <div>
        <!--Form-->
        <form id="survey-form" action="submit">
          <fieldset>

            <!--Basic Questions-->
            <section>
              <label id="name-label"  for="name">Name </label>
              <input id="name" type="text" placeholder="Enter your name" class="basic"required/>
              <label id="email-label" for="email">Email </label>
              <input id="email" type="email" placeholder="Enter your email" class="basic" required/>
              <label id="number-label" for="number">Age (optional) </label>
              <input id="number" type="number" placeholder="Age" min="18" max="100" class="basic" required/>
            </section>

            <!--Drop-Down-->
            <section>
              <label>Which option best describes your current role?
              <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full-Time Job</option>
                <option value="3">Other</option>
              </select>
              </label>
            </section>
            
            <!--Radio-Buttons-->
            <section>
              <label>Would you recommend freeCodeCamp to a friend? 
              <label for="definitely" class="recommend"><input id="definitely" type="radio" name="recommend" value="definitely" class="recommend">Definitely</label> 
              <label class="recommend" for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" >Maybe</label> 
              <label class="recommend" for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure" >Not Sure</label> 
              </label>
            </section>

            <!--Check-box-->
            <section>
              <label>What would you like to see improved? (Check all that apply)
              <label for="frontend"><input id="frontend" type="checkbox" name="improved" value="frontend">Front-End</label>
              <label for="backend"><input id="backend" type="checkbox" name="improved" value="backend">Back-End</label>
              <label for="datavis"><input id="datavis" type="checkbox" name="improved" value="datavis">Data Visualization</label>
              </label>
            </section>

            <!--Text-area-->
            <section>
              <label>Any comments or suggestions?</label>
              <textarea></textarea>
            </section>

            <!--Submit-->
            <input id="submit" type="submit" value="Submit" class="submit"/>

          </fieldset>
        </form>
      </div>
        
    </main>

  </body>

</html>
